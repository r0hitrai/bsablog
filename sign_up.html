<html>
<head>
<title>BSAblog</title>
<link rel="icon" href="#">
<link rel="stylesheet" type="text/css" href="style_sign_up.css">
</head>
<body>
<div class="logo">
<a href="index.html"><img src="./images/logo.png" width="204px" height="61px"></a>
</div>
<div class="bird">
<img src="./images/bird.png" width="839px" height="606px">
</div>
<div class="middle">
<div class="create">
Create your Blogger account
</div>
<div class="ctb">
Continue to Blogger
</div>
<div class="fname">
<input type="text" id="fname" placeholder="First name">
</div>
<div class="lname">
<input type="text" id="lname" placeholder="Last name">
</div>
<div class="email">
<input type="email" id="email" placeholder="Username">
</div>
<div class="email_l">
You can use letters, numbers & periods
</div>
<div class="pass">
<input type="password" id="pass" placeholder="Password">
</div>
<div class="pass_c">
<input type="password" id="pass_c" placeholder="Confirm password">
</div>
<div class="pass_l">
Use 8 or more characters with a mix of letters, numbers & symbols
</div>
<div class="signin">
<a href="sign_in.html">Sign in instead</a>
</div>
<div class="signup_b">
<input type="submit" id="signup_b" value="Sign up">
</div>
</div>
</body>
</html>
